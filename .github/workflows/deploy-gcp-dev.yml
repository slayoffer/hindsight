# Build and Deploy Hindsight to GCP via Cloud Build (DEV)
# Triggers on push to develop branch or manual workflow dispatch
#
# Pipeline:
#   1. GHA triggers Cloud Build with source code
#   2. Cloud Build (private pool) builds Docker image
#   3. Cloud Build pushes to Artifact Registry (internal network)
#   4. Cloud Build restarts GKE deployment
#
# Required secrets:
#   GCP_SA_KEY - Service account JSON key with Cloud Build permissions
#
# Target registry: us-docker.pkg.dev/xsolla-n8n-prod/hindsight/hindsight
# Target cluster:  gcp-k8s-xsolla-n8n-prod (us-west2) / namespace: hindsight-dev

name: Build and Deploy to GCP (Dev)

on:
  push:
    branches: [develop]
  workflow_dispatch:

concurrency:
  group: deploy-gcp-dev-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 70
    # No environment protection - auto-deploy for dev

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and Deploy via Cloud Build
        run: |
          gcloud builds submit \
            --project=xsolla-n8n-prod \
            --region=us-west2 \
            --worker-pool=projects/xsolla-n8n-prod/locations/us-west2/workerPools/hindsight-deploy \
            --config=cloudbuild.yaml \
            --substitutions=_ENV=dev,_IMAGE_TAG=beta,_NAMESPACE=hindsight-dev
