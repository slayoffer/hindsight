# Build and Deploy Hindsight to GCP via Cloud Build
# Triggers on push to main branch or manual workflow dispatch
#
# Pipeline:
#   1. GHA triggers Cloud Build (no source upload)
#   2. Cloud Build clones repo from GitHub
#   3. Cloud Build (private pool) builds Docker image
#   4. Cloud Build pushes to Artifact Registry (internal network)
#   5. Cloud Build restarts GKE deployment
#
# Required secrets:
#   GCP_SA_KEY - Service account JSON key with Cloud Build permissions
#
# Target registry: us-docker.pkg.dev/xsolla-n8n-prod/hindsight/hindsight
# Target cluster:  gcp-k8s-xsolla-n8n-prod (us-west2) / namespace: hindsight

name: Build and Deploy to GCP

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-gcp-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 70
    environment: production

    permissions:
      contents: read

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and Deploy via Cloud Build
        run: |
          cat > /tmp/cloudbuild.yaml <<'EOF'
          steps:
            # Clone repository
            - name: 'gcr.io/cloud-builders/git'
              id: 'clone'
              args: ['clone', '--depth=1', '--branch=main', 'https://github.com/xsolla/hindsight-agentic-memory.git', '.']

            # Checkout specific commit
            - name: 'gcr.io/cloud-builders/git'
              id: 'checkout'
              args: ['checkout', '${{ github.sha }}']

            # Build Docker image
            - name: 'gcr.io/cloud-builders/docker'
              id: 'build'
              args:
                - 'build'
                - '-t'
                - 'us-docker.pkg.dev/xsolla-n8n-prod/hindsight/hindsight:latest'
                - '-t'
                - 'us-docker.pkg.dev/xsolla-n8n-prod/hindsight/hindsight:${{ github.sha }}'
                - '-f'
                - 'docker/standalone/Dockerfile'
                - '--build-arg'
                - 'INCLUDE_API=true'
                - '--build-arg'
                - 'INCLUDE_CP=true'
                - '--build-arg'
                - 'INCLUDE_LOCAL_MODELS=true'
                - '--build-arg'
                - 'PRELOAD_ML_MODELS=true'
                - '.'

            # Push all tags
            - name: 'gcr.io/cloud-builders/docker'
              id: 'push'
              args: ['push', '--all-tags', 'us-docker.pkg.dev/xsolla-n8n-prod/hindsight/hindsight']

            # Deploy to GKE
            - name: 'gcr.io/cloud-builders/gke-deploy'
              id: 'deploy'
              entrypoint: 'bash'
              args:
                - '-c'
                - |
                  gcloud container clusters get-credentials gcp-k8s-xsolla-n8n-prod --region=us-west2 --project=xsolla-n8n-prod
                  kubectl rollout restart deployment/hindsight-current -n hindsight
                  kubectl rollout status deployment/hindsight-current -n hindsight --timeout=300s

          serviceAccount: 'projects/xsolla-n8n-prod/serviceAccounts/hindsight-github-actions@xsolla-n8n-prod.iam.gserviceaccount.com'
          options:
            logging: CLOUD_LOGGING_ONLY
            machineType: 'E2_HIGHCPU_8'
          timeout: '3600s'
          EOF

          gcloud builds submit --no-source \
            --project=xsolla-n8n-prod \
            --region=us-west2 \
            --worker-pool=projects/xsolla-n8n-prod/locations/us-west2/workerPools/hindsight-deploy \
            --config=/tmp/cloudbuild.yaml
